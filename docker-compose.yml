version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dobbs-blog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dobbs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dobbs123}
      POSTGRES_DB: ${POSTGRES_DB:-dobbs_blog}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-dobbs}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dobbs-network

  # Redis para cache (opcional, mas Ãºtil)
  redis:
    image: redis:7-alpine
    container_name: dobbs-blog-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dobbs-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dobbs-network:
    driver: bridge

